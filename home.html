    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>

    <script>
        let typingData = {
            strings: ["Welcome, hero!", "This is a shooting game thing I made", "Prepare yourself!"],
            typeSpeed: 30,
            backSpeed: 20,
            onComplete: (self) => {
                window.setTimeout(() => {$('#promptText').hide();}, 2000);  
            }
        };
        let welcomeTyped = new Typed(".welcome-typed", typingData);
        function isElementInViewport(el) {
            var rect = el.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }
        function onVisibilityChange(el) {
            var old_visible;
            return function () {
                var visible = isElementInViewport(el);
                if (visible != old_visible) {
                    old_visible = visible;
                    if (visible) welcomeTyped.start();
                    else welcomeTyped.stop();
                }
            }
        }
        
        let el = $('.welcome-typed')[0];
        let handler = onVisibilityChange(el);

        $(window).on('DOMContentLoaded load resize scroll', handler); 



    </script>
